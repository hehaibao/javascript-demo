<div class="wrap">
    <div id="myDrag">
        <div class="dragBg"></div>
        <div class="dragTxt unSelect" onselectstart="return false;" unselectable="on">拖动滑块验证</div>
        <div class="handler handlerOk"></div>
    </div>
</div>

<!--js-->
<script>
    (function(){
        var _ = {
            $ : function(id){
                return document.querySelector(id);
            },
            on: function(el, type, handler){
                el.addEventListener(type, handler, false);
            },
            off: function(el, type, handler){
                el.removeEventListener(type, handler, false);
            }
        }

        function myDrag() {
            var args = arguments[0];
            for(var i in args){
                this[i] = args[i];
            }
            this.init();
        }
        myDrag.prototype = {
            init: function() {
                this.getDom();
                this.dragM(this.handler);
            },
            getDom: function() {
                this.myDrag = _.$('#' + this.id);
                this.handler = _.$('.handler');
                this.bg = _.$('.dragBg');
            },
            dragM: function(handler) {
                var that = this,
                    startX = 0,
                    lastX = 0,
                    doc = document,
                    width = this.myDrag.offsetWidth,
                    max = width - handler.offsetWidth,
                    drag = {
                        down: function(e) {
                            that.myDrag.classList.add('unSelect');
                            startX = e.clientX - handler.offsetLeft;
                            _.on(doc, 'mousemove', drag.move);
                            _.on(doc, 'mouseup', drag.up);
                            return false;
                        },
                        move: function(e) {
                            lastX = e.clientX - startX;
                            lastX = Math.max(0, Math.min(max, lastX));
                            if(lastX >= max){
                                handler.classList.add('handlerBg');
                                that.myDrag.classList.add('sliderOk');
                                _.off(handler, 'mousedown', drag.down);
                                drag.up();
                            }
                            that.bg.style.width = lastX + 'px';
                            handler.style.left = lastX + 'px';
                        },
                        up: function() {
                            that.myDrag.classList.remove('unSelect');
                            if(lastX < width){
                                that.bg.style.width = 0;
                                handler.style.left = 0;
                            } 
                            _.off(doc, 'mousemove', drag.move);
                            _.off(doc, 'mouseup', drag.up);
                        }
                    }
                _.on(handler, 'mousedown', drag.down);
            }
        }

        new myDrag({
            id : 'myDrag'
        });
    }());
</script>
